name: hello

on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Hello world action step
      id: hello
      uses: amongil/gh-action-push-result-to-azure-queue@v1
      with:
        who-to-greet: ${{ job.status }}
    - name: Github repository
      id: repo
      uses: amongil/gh-action-push-result-to-azure-queue@v1
      with:
        who-to-greet: ${{ GITHUB_REPOSITORY }}
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"
